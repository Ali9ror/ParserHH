<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container ">
        <div class="row" style="height: 150px"></div>
        <div  class="align-items-center">
        <form role="search" method="post">
        {% csrf_token %}
        <div class="p-6 row justify-content-center ">
            <div class="col-12 col-md-6">
                <div class="row">
                    <input name="organisation" class="form-control" type="text" placeholder="Организация" aria-label="Организация">
                </div>
                <div class="row">
                    <input name="position" class="form-control" type="text" placeholder="Должность" aria-label="Должность">
                </div>
                <div class="row">
                    <input name="salary" class="form-control" type="number" placeholder="З/П" aria-label="З/П">
                </div>
                <div class="row">
                    <input name="city" class="form-control" type="text" placeholder="Город" aria-label="Город">
                </div>
                <div class="row">
                    <button class="btn btn-outline-success" type="submit">Парсануть</button>
                </div>
            </div>
        </div>
    </form>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
