<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Основная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <form role="search">
                <div class="row">
                    <div class="col-md-2 col-s-6 col-12">
                        <input name="organisation" class="form-control" type="text" placeholder="Организация" aria-label="Организация">
                    </div>
                    <div class="col-md-2 col-s-6 col-12">
                        <input name="position" class="form-control" type="text" placeholder="Должность" aria-label="Должность">
                    </div>
                    <div class="col-md-2 col-s-6 col-12">
                        <input name="salary" class="form-control" type="number" placeholder="З/П" aria-label="З/П">
                    </div>
                    <div class="col-md-2 col-s-6 col-12">
                        <input name="city" class="form-control" type="text" placeholder="Город" aria-label="Город">
                    </div>
                    <div class="col-md-2 col-6">
                        <button class="btn btn-outline-success" type="submit">Фильтрануть</button>
                    </div>
                    <div class="col-md-2 col-6">
                        <a href="{% url "parse" %}" class="btn btn-outline-success">Парсить</a>
                    </div>
                </div>
            </form>
          </div>
        </nav>
    <div class="p-3 gap-2 row">
        {% for vacancy in vacancies %}

                <div class="card col col-md-3">
                  <div class="card-body">
                    <h5 class="card-title">{{ vacancy.position }}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary"> в {{ vacancy.organisation }}</h6>
                    <h6 class="card-subtitle mb-2 text-body-secondary">город: {{ vacancy.city }}</h6>
                    <h5 class="card-subtitle mb-2 text-body-secondary">{{ vacancy.salary }}</h5>
                    <p class="card-text"></p>
                  </div>
                </div>

        {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
